<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>FLANDILL</title>
        <style>
			*{ margin: 0; }
			body{  
                background: black; 
                overflow: hidden;
            }
            p{
                padding: 2px 5px 2px 50px;
                text-decoration: none;
                font-size: 10pt;
                margin-bottom: 3px;
                background: black;
                color: white;
                font-family: "monaco", "menlo", monospace;
            }
            #stats{
                position: absolute;
                top: 50px;
            }
            #deeb{
                opacity: 0.5;
            }
            #deeb p{
               background: #4D4257;
               /*color: black;*/
            }
        </style>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-beta1/jquery.js"></script>
    </head>
    <body>
    	<canvas id="main"></canvas>
        <p>Flandill</p>
        <div id="stats">
            <div id="system"> 
                <p>system health: <span id="system_health">100</span></p>
                <p>health gained: <span id="system_gain">100</span></p>
                <p>health lost: <span id="system_lost">100</span></p>
                <p>deebs total: <span id="system_count">100</span></p>
                <p>deebs dead: <span id="system_dead">0</span></p>
                <p>visitors: <span id="system_visitors">0</span></p>
            </div>
            <div id="deeb">
                <p>name: "<span id="deeb_name">debra</span>"</p>
                <p>health: <span id="deeb_health">100</span></p>
                <!-- <p>speed: "<span id="deeb_speed">3</span>"</p> -->
                <!-- <p>visitors: <span id="deeb_name">0</span></p> -->
            </div>
        </div>
        <script src="js/getData.js"></script>
        <script src="assets/creatures.json"></script>
        <script src="js/pen.js"></script>
        <script src="js/textures.js"></script>
        <script src="js/flindall.js"></script>
    </body>
</html>
